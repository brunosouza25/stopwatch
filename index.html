<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cálculo IMC</title>
        <link rel="stylesheet" href="assets/style/style.css"/>
    </head>
    <body>
        <section>
            <div class="container">
                <h1 style="font-size: 35px;">Cronômetro</h1>
                <div id="result" class="result">
                    <h1 class="clock" id="clock">00:00:00:000</h1>
                </div>

                <button style="background-color: green" id="start" class="button">Iniciar</button>
                <button id="stop" class="button" style="background-color: #FF4500;">Pausar</button>
                <button id="split" class="button"disabled>Volta</button>
                <button id="clear" class="button" style="width: 100%; background-color: #8be6f1;">Limpar</button>
                
                <div id="splits">
                    <ol class="list" id="list">

                    </ol>
                </div>
            </div>

        </section>
        <script src="assets/js/script.js"></script>
    </body>
</html>
